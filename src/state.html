<import from="./state-converter"></import>

<bindable name="state"></bindable>

<!-- moral -->
<div class="mb-3">
    <label for="moral">Mon moral</label>
    <div class="input-group flex-nowrap">
        <i class="icon mr-3 ${state.moral | toMoralIcon}"></i>
        <div class="w-100">
            <input type="range" class="form-range" min="0" max="100" step="5" id="moral" value.bind="state.moral">
            <div class="d-flex justify-content-between">
                <small>Pas top</small>
                <small>Moyen</small>
                <small>Très bien</small>
            </div>
        </div>
        <span class="ml-3">${state.moral}&nbsp;%</span>
    </div>
</div>
